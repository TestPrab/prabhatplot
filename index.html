<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      #direction {
        color: #000;
        max-width: 99%;
        width: 300px;
        position: absolute;
        z-index: 999;
        font-size: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        outline: none !important;
        top: 55px;
        border-radius: 10px;
        margin: 2px 4px;
      }
    </style>
    <script src="https://apis.mapmyindia.com/advancedmaps/v1/b2b97daf-711d-4630-9a93-6d8f43db4d83/map_load?v=1.5"></script>
    <script src="https://apis.mapmyindia.com/advancedmaps/api/b2b97daf-711d-4630-9a93-6d8f43db4d83/map_sdk_plugins"></script>
    <title>Distance App</title>
  </head>
  <body>
    <div class="container">
      <div id="map"></div>
      <div id="direction"></div>
      <script>
        /*Map Initialization*/
        var map = new MapmyIndia.Map("map", {
          center: [19.09, 28.3],
          zoom: 5,
          search: false,
        });

        /*direction plugin initialization*/
        var direction_option = {
          map: map,
          end: { label: "India Gate, Delhi", geoposition: "1T182A" },
          callback: function (data) {
            console.log(data);
          },
        };
        var direction_plugin = MapmyIndia.direction(direction_option);
      </script>
    </div>
  </body>
</html>
